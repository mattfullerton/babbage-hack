<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Haushalt Rheinland-Pfalz</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /><link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="index" ng-app="demo">
    <div ng-controller="DemoCtrl">
  <babbage endpoint="http://52.23.213.247/api/babbage" cube="rp-test" state="state">
  <treemap-breadcrumb reset='reset' state='state'></treemap-breadcrumb>
  <div class='dimension-filters'>
    <dimension-filter dimension='hauptgruppe.hauptgruppenbezeichnung' default-cut='defaultCut'><a class='btn btn-default' href='' ng-click='update()'>nach Gruppe</a></dimension-filter>
    <dimension-filter dimension='einzelplanbezeichnung.einzelplanbezeichnung' default-cut='defaultCut'><a class='btn btn-default' href='' ng-click='update()'>nach Plan</a></dimension-filter>
    <dimension-filter dimension='hauptfunktion.hauptfunktionbezeichnung' default-cut='defaultCut'><a class='btn btn-default' href='' ng-click='update()'>nach Funktion</a></dimension-filter>
  </div>
  <babbage-cut-filter filter="einahmenausgaben" selected="Einahmen" default-cut="defaultCut">
    <div class="dropdown">
      <div class="btn-group" dropdown ng-show="filter.length">
        <a class="btn btn-default dropdown-toggle" dropdown-toggle class="ng-link">{{selected}} <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li ng-repeat="attr in filter">
            <a ng-click="update(attr)">
              <strong>{{attr.label}}</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </babbage-cut-filter>
      <babbage-treemap drilldown="funktionbezeichnung.funktionbezeichnung" aggregates=regv2016.sum>
      </babbage-treemap>
      <treemap-table></treemap-table>
  </babbage>
</div>

  </body>
</html>
